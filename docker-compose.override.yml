# Docker Compose override for development
# This file is automatically loaded by docker-compose
# Use: docker-compose up (automatically includes override)
# Production: docker-compose -f docker-compose.yml up (excludes override)

version: '3.8'

services:
  backend:
    volumes:
      # Mount source code for live reload in development
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
    command: npm run dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug

  frontend:
    volumes:
      # Mount source code for live reload in development
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/package.json:/app/package.json:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
    command: npm start
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:3001/api

