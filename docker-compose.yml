version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV}
    container_name: ${COMPOSE_PROJECT_NAME}-backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${BACKEND_PORT}
      - DATABASE_PATH=${DATABASE_PATH}
      - COINGECKO_API_URL=${COINGECKO_API_URL}
      - YAHOO_FINANCE_API_URL=${YAHOO_FINANCE_API_URL}
      - BITCOIN_TREASURIES_URL=${BITCOIN_TREASURIES_URL}
      - USER_AGENT=${USER_AGENT}
      - BITCOIN_PRICE_UPDATE_INTERVAL=${BITCOIN_PRICE_UPDATE_INTERVAL}
      - STOCK_PRICE_UPDATE_INTERVAL=${STOCK_PRICE_UPDATE_INTERVAL}
      - HOLDINGS_UPDATE_INTERVAL=${HOLDINGS_UPDATE_INTERVAL}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - FRONTEND_URL=${FRONTEND_URL}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - ${BACKEND_DATA_PATH}:/app/data
      - ${BACKEND_LOGS_PATH}:/app/logs
    networks:
      - bitcoin-treasury-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: ${HEALTH_CHECK_INTERVAL}
      timeout: ${HEALTH_CHECK_TIMEOUT}
      retries: ${HEALTH_CHECK_RETRIES}
      start_period: ${HEALTH_CHECK_START_PERIOD}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
        - NODE_ENV=${NODE_ENV}
    container_name: ${COMPOSE_PROJECT_NAME}-frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - NODE_ENV=${NODE_ENV}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bitcoin-treasury-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: ${HEALTH_CHECK_INTERVAL}
      timeout: ${HEALTH_CHECK_TIMEOUT}
      retries: ${HEALTH_CHECK_RETRIES}
      start_period: ${HEALTH_CHECK_START_PERIOD}

networks:
  bitcoin-treasury-network:
    driver: bridge